<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div id="start-menu">
    <div id="input">
        <label>
          Player 1 name<br>
          <input type="text" id="name1" value="Player 1">
        </label>

        <label>
          Player 2 name<br>
          <input type="text" id="name2" value="Player 2">
        </label>
    </div>
    <label>
      Single Player
      <input id="checkbox" type="checkbox">
    </label>
    
    <button id="start">Start</button>
  </div>
  <div id="game">
    <h1 id="title"></h1>
    <div class="container">
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
      <button id="9"></button>
    </div>
    <div id="buttons">
      <button id="restart">Restart</button>
      <button id="menu">Menu</button>
    </div>
  </div>
</body>
</html>
